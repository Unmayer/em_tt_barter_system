{% extends 'base.html' %}

{% block content %}
<h2>Изменение статуса предложения #{{ proposal.id }}</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label>Текущий статус: <strong>{{ proposal.get_status_display }}</strong></label>
    </div>
    <div class="form-group">
        <label>Новый статус:</label>
        <select name="status" class="form-control">
            {% for value, label in status_choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'proposals_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

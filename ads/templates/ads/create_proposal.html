{% extends 'base.html' %}

{% block content %}
<h2>Создать предложение обмена</h2>
<form method="post">
    {% csrf_token %}

    <div>
        <label>Ваше объявление:</label>
        {{ form.ad_sender }}
    </div>

    <div>
        <label>Объявление для обмена:</label>
        {{ form.ad_receiver }}
    </div>

    <div>
        <label>Комментарий:</label>
        {{ form.comment }}
    </div>

    <button type="submit">Отправить</button>
</form>
{% endblock %}
